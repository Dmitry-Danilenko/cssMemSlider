<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <div class="slider middle">
        <div class="slides">
            <input type="radio" name="r" id="r1" checked>
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">

            <div class="slide s1">
                <img src="./img/1.jpg" alt="">
                <p>Тяжелые трудовые будни</p>
            </div>
            <div class="slide">
                <img src="./img/2.jpg" alt="">
                <p>Просто мем из свежего</p>
            </div>
            <div class="slide">
                <img src="./img/3.jpg" alt="">
                <p>Раньше я был алкашом и это было прям в точку)</p>
            </div>
            <div class="slide">
                <img src="./img/4.jpg" alt="">
                <p>Я ОЧЕНЬ люблю пиво</p>
            </div>

            <div id="navigation" class="navigation">
                <label for="r1" class="bar bar-1"></label>
                <label for="r2" class="bar bar-2"></label>
                <label for="r3" class="bar bar-3"></label>
                <label for="r4" class="bar bar-4"></label>
            </div>

        </div>
    </div>
</body>

</html>
